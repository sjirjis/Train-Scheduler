<!DOCTYPE html>
<html>
<head>
	<title>Train-Scheduler</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='jumbotron'>
				<h1 class='text-center'>Come on the Train</h1>
				<h3 class='text-center'>and ride it</h3>
			</div>
		</div>
		<div class='row'>
			<div class='panel panel-primary'>
				<div class='panel-heading'>
					<h4>Add Train</h4>
				</div>
				<div class='panel-body'>
					<label>Train Name</label>
					<input type='text' class='form-control' id='trainNameInput' />
				<br />					
					<label>Destination</label>
					<input type='text' class='form-control' id='destinationInput' />
				<br />					
					<label>First Train Time (HH:mm - military time)</label>
					<input type='text' class='form-control' id='firstTrainTimeInput' />
				<br />					
					<label>Frequency (min)</label>
					<input type='text' class='form-control' id='frequencyInput' />
				<br />
					<button class='btn btn-primary' id='submit'>Submit</button>
				</div>
			</div>	
		</div>
		<div class='row'>	
			<div class='panel panel-primary'>
				<div class='panel-heading'>
					<h4>Current Train Schedule</h4>
				</div>
				<div class='panel-body'>
					<table class='table'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							<!--<tr>
								<td>Test Train Name</td>
								<td>Test Destination</td>
								<td>Test Frequency (min)</td>
								<td>Test Next Arrival</td>
								<td>Test Minutes Away</td>
							</tr>-->
						</tbody>
					</table>
					<button class='btn btn-danger' id='reset'>Reset to Standard Schedule</button>									
				</div>
			</div>
		</div>
	</div>

<!-- Modal -->
<div id="modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
<!--      
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"></button>
      </div>
-->      
    </div>

  </div>
</div>
	<script type="text/javascript" src="assets/javascript/moment.js" ></script>
	<script type="text/javascript" src="assets/javascript/app.js" ></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
